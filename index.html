<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    media="print" onload="this.media='all'">
  <link href="./styles.css" rel="stylesheet" media="print" onload="this.media='all'">
  <link rel="icon" href="https://www.shutterstock.com/image-vector/playing-cards-vector-icon-600w-1365724268.jpg">
  <title>BlackJack</title>
</head>

<body>
  <header class="titulo"><b>BlackJack</b> | <em>Mesa de Juego</em></header>

  <div class="row m-2">
    <div class="col text-center">
      <button id="btnNuevoJuego" class="btn btn-warning">Iniciar Juego</button>
      <button id="btnPedirCarta" class="btn btn-info" disabled="disabled">Pedir carta</button>
      <button id="btnDetener" class="btn btn-danger" disabled="disabled">Detener turno</button>
    </div>
  </div>

  <!-- Contenedor de Mesa -->

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <!-- Container del Jugador -->
        <div class="col">
          <h1 class="text-center jugadores">Jugador 1 - <small>0</small></h1>

          <div id="player1-cards" class="cartas">
            <!-- Aqui van las cartas -->
          </div>
        </div>
      </div>

      <div class="col">
        <!-- Container del segundo jugador -->
        <div class="col containerSecond">
          <h1 class="text-center jugadores">Jugador 2 - <small>0</small></h1>

          <div id="playerTwoCards" class="cartas">
            <!-- Aqui van las cartas -->
          </div>
        </div>
      </div>

      <div class="col">
        <!-- Container de la computadora -->
        <div class="col">
          <h1 class="text-center jugadores">Computadora - <small>0</small></h1>

          <div id="computer-cards" class="cartas">
            <!-- Aqui van las cartas -->
          </div>
        </div>
      </div>

    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd-min.js"></script>
  <script src="./scripts.js"></script>


</body>

</html>
